{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>My Schedules</h2>

    <!-- Show all schedules -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Date</th>
                <th>Start Time</th>
                <th>End Time</th>
            </tr>
        </thead>
        <tbody>
            {% for schedule in schedules %}
            <tr>
                <td>{{ schedule.date }}</td>
                <td>{{ schedule.start_time }}</td>
                <td>{{ schedule.end_time }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No schedules added yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'doctor_schedule_add' %}" class="btn btn-primary">+ Add Schedule</a>
</div>
{% endblock %}
