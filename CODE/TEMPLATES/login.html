{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <h4 class="card-title mb-3">Login</h4>
              {% if form.errors %}
                <div class="alert alert-danger">Please correct your credentials.</div>
              {% endif %}
              <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="id_username" class="form-label">Username</label>
                  <input type="text" name="username" autofocus class="form-control" id="id_username">
                </div>
                <div class="mb-3">
                  <label for="id_password" class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" id="id_password">
                </div>
                <button class="btn btn-primary w-100" type="submit">Login</button>
              </form>
              <div class="mt-3 text-muted small">Use admin or patient/doctor accounts to login.</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
