{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome | Doctor Appointment System</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: url("{% static 'images/hospital-bg.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .overlay {
      background: rgba(0,0,0,0.65);
      padding: 50px 40px;
      border-radius: 15px;
      color: white;
      text-align: center;
      width: 95%;
      max-width: 500px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      animation: fadeIn 1.2s ease-in-out;
    }
    .overlay h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .overlay small {
      display: block;
      font-size: 0.9rem;
      color: #ddd;
      margin-bottom: 1rem;
    }
    .btn-lg {
      padding: 0.9rem 1.2rem;
      font-size: 1.1rem;
      border-radius: 12px;
      transition: all 0.3s ease-in-out;
    }
    .btn-lg:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
    .footer-note {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #ccc;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- ✅ Wrap content in overlay -->
  <div class="overlay">
    <h1>Doctor Appointment</h1>
    <small>Safe · Fast · Reliable</small>

    <p>Welcome! Choose an option below to continue.</p>

    <div class="d-grid gap-3">
      <a href="{% url 'admin:index' %}" class="btn btn-dark btn-lg">Admin</a>
      <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Login</a>
    </div>

    <div class="footer-note">
      After login you’ll be redirected to the main application.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
