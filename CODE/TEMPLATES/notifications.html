{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>My Notifications</h2>
    <ul class="list-group">
        {% for note in notifications %}
            <li class="list-group-item">{{ note.message }} <br>
                <small class="text-muted">{{ note.created_at }}</small>
            </li>
        {% empty %}
            <p>No notifications yet.</p>
        {% endfor %}
    </ul>
</div>
{% endblock %}
